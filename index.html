<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        color: #000
      }
      a {
        color: #000
      }
    </style>

    <title>Golden mantella slider</title>
    <link rel="stylesheet" href="css/croak.css">
  </head>
  <body>

    <hr class="marker">
    <div data-croak-container>
      <button class="stories-prev"></button>
      <button class="stories-next"></button>
      <div data-el
        data-video-el
        data-src-webm="content/escape.webm"
        data-src-mp4="content/escape.mp4"
        data-src-mob-mp4="content/water.mp4"
        data-src-mob-mp4="content/water.webm"
        >
        <img src="content/mantella-1.jpg">
      </div>
      <img src="content/mantella-6.jpg" data-el>
      <div data-el
        data-video-el
        data-src-webm="content/escape.webm"
        data-src-mp4="content/escape.mp4"
        data-src-mob-mp4="content/orange.mp4"
        data-src-mob-mp4="content/orange.webm"
        >
        <img src="content/mantella-2.jpg">
      </div>
      <img src="content/mantella-33.jpg" data-el>
      <div data-el
        data-video-el
        data-src-webm="content/escape.webm"
        data-src-mp4="content/escape.mp4"
        data-src-mob-mp4="content/blue.mp4"
        data-src-mob-mp4="content/blue.webm"
        >
        <img src="content/mantella-555.jpg">
      </div>
      <img src="content/mantella-6.jpg" data-el>
    </div>
    <!--<img src="content/mantella-33.jpg" data-el data-video-el data-src-webm="content/escape.webm" data-src-mp4="content/escape.mp4">-->

    <script defer type="module" src="/js/croak.js"></script>
  </body>
</html>
